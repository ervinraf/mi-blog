<div class="nav-grid">

  {% assign vpn_posts = site.categories.VPN | sort: 'date' | reverse %}
  {% for post in vpn_posts %}
    <div class="nav-item">
      <a href="{{ post.url | relative_url }}">
        {% if post.header.image %}
          <img src="{{ post.header.image }}" alt="{{ post.title }}">
        {% else %}
          <img src="/assets/images/vpn-placeholder.jpg" alt="VPN">
        {% endif %}
        <div class="nav-title">ðŸ”¹ {{ post.title }}</div>
        <div class="nav-excerpt">{{ post.excerpt | strip_html | truncate: 120 }}</div>
      </a>
    </div>
  {% endfor %}

</div>
